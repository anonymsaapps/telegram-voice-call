<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panggilan Suara WebRTC dengan Bot Telegram</title>
  <style>
    /* Umum */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Container utama */
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      color: #fff;
      animation: slideIn 1.5s ease-out;
    }

    header h1 {
      font-size: 24px;
    }

    /* Kontrol dan status */
    .call-controls {
      margin-top: 30px;
    }

    #languageSelect {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
      animation: slideIn 1.5s ease-out;
    }

    #statusDiv {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-out;
    }

    /* Tombol */
    .buttons {
      margin-top: 30px;
    }

    .button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .button:active {
      background-color: #388e3c;
    }

    button[style="display: none;"] {
      display: none;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    /* Animasi */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Responsif untuk layar kecil */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      header h1 {
        font-size: 20px;
      }

      .button {
        font-size: 14px;
        padding: 10px 15px;
      }

      #languageSelect {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Panggilan Suara WebRTC dengan Bot Telegram</h1>
    </header>

    <div class="call-controls">
      <label for="languageSelect">Pilih Bahasa:</label>
      <select id="languageSelect">
        <option value="id">Bahasa Indonesia</option>
        <option value="en">English</option>
      </select>

      <div id="statusDiv">Status: Menunggu panggilan...</div>

      <div class="buttons">
        <button id="startButton" class="button">Mulai Panggilan</button>
        <button id="endButton" class="button" style="display: none;">Akhiri Panggilan</button>
      </div>

      <!-- Input Token Bot Telegram -->
      <div class="buttons">
        <input type="text" id="telegramToken" class="button" placeholder="Masukkan Token Bot Telegram">
        <button id="connectTelegram" class="button">Hubungkan ke Bot Telegram</button>
      </div>

      <div class="buttons">
        <button id="telegramBotButton" class="button">Hubungi Bot Telegram</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Panggilan WebRTC</p>
    </footer>
  </div>

  <script>
    let selectedLanguage = 'id';
    const languageSelect = document.getElementById('languageSelect');
    const startButton = document.getElementById('startButton');
    const endButton = document.getElementById('endButton');
    const statusDiv = document.getElementById('statusDiv');
    const telegramBotButton = document.getElementById('telegramBotButton');
    const telegramTokenInput = document.getElementById('telegramToken');
    const connectTelegramButton = document.getElementById('connectTelegram');

    let peerConnection;
    const iceServers = [{
      urls: 'stun:stun.l.google.com:19302'
    }];

    // Handle language change
    languageSelect.addEventListener('change', (event) => {
      selectedLanguage = event.target.value;
    });

    // Start call process
    startButton.addEventListener('click', () => {
      statusDiv.textContent = "Connecting...";
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          peerConnection = new RTCPeerConnection({ iceServers });

          stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              socket.send(JSON.stringify({
                action: 'ice_candidate',
                candidate: event.candidate
              }));
            }
          };

          peerConnection.ontrack = (event) => {
            console.log("Received remote stream");
          };

          peerConnection.createOffer()
            .then(offer => {
              peerConnection.setLocalDescription(offer);
              socket.send(JSON.stringify({
                action: 'offer',
                sdp: offer
              }));
            })
            .catch(error => {
              console.error("Error creating offer:", error);
              statusDiv.textContent = 'Terjadi kesalahan saat membuat panggilan.';
            });
        })
        .catch(error => {
          console.error("Error getting media:", error);
          statusDiv.textContent = 'Gagal mengakses mikrofon.';
        });
    });

    // End the call
    endButton.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        statusDiv.textContent = 'Call Ended';
        endButton.style.display = 'none'; // Sembunyikan tombol End Call setelah panggilan berakhir
      }
    });

    // Handle connecting bot with token
    connectTelegramButton.addEventListener('click', () => {
      const token = telegramTokenInput.value.trim();
      if (token === "") {
        alert("Token bot Telegram tidak boleh kosong.");
        return;
      }

      // Contoh koneksi ke API Telegram untuk validasi token (tidak implementasi penuh)
      fetch(`https://api.telegram.org/bot${token}/getMe`)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert("Token bot Telegram valid! Anda dapat menghubungi bot.");
            telegramBotButton.style.display = 'inline-block'; // Tampilkan tombol untuk membuka bot
          } else {
            alert("Token bot Telegram tidak valid. Coba lagi.");
          }
        })
        .catch(error => {
          alert("Gagal menghubungi API Telegram. Periksa token dan coba lagi.");
          console.error(error);
        });
    });

    // Open Telegram bot chat
    telegramBotButton.addEventListener('click', () => {
      const token = telegramTokenInput.value.trim();
      if (token !== "") {
        window.open(`https://t.me/${token}`, '_blank');
      } else {
        alert("Masukkan token bot terlebih dahulu.");
      }
    });
  </script
